# Site specific MkDocs configuration for Coral Project

site_name: Coral Project Docs

repo_url: https://github.com/coralproject/docs/

repo_name: 'GitHub'

docs_dir: 'docs_dir'

theme_dir: 'cinder'

theme: 'cinder' 


markdown_extensions:
  - admonition
  - fenced_code
  - sane_lists
  - smarty

google_analytics: ['UA-73335347-3', 'docs.coralproject.net']



